[data_location]
data_folder = ./sample_data
results_folder = ./measurements

[SHOC579]
redshift = 0.0475
norm_flux = 1e-17
noise_interval_array = 5400,5500

[MASK_0_line_detection]
input_log = .sample_data/SHOC579_MASK0_bands.txt

[MASK_1_line_detection]
input_log = .sample_data/SHOC579_MASK1_bands.txt

[MASK_2_line_detection]
input_log = .sample_data/SHOC579_MASK2_bands.txt

[default_line_fitting]
O2_3726A_m = O2_3726A-O2_3729A
H1_3889A_m = H1_3889A-He1_3889A
Ar4_4711A_m = Ar4_4711A-He1_4713A

[38-35_line_fitting]
O3_5007A_b = O3_5007A-O3_5007A_k1-He1_5016A
He1_5016A_center = min:5014,max:5018
He1_5016A_sigma = min:1.0,max:2.0

[MASK_0_line_fitting]
O2_3726A_b = O2_3726A-O2_3729A-H1_3721A-H1_3734A
H1_4861A_b = H1_4861A-H1_4861A_k1
O3_4959A_b = O3_4959A-O3_4959A_k1
O3_5007A_b = O3_5007A-O3_5007A_k1
H1_6563A_b = H1_6563A-H1_6563A_k1-N2_6584A-N2_6548A
O2_7319A_b = O2_7319A-O2_7330A
S3_9531A_b = S3_9531A-H1_9548A

O2_3726A_kinem = O2_3729A
H1_3712A_kinem = H1_3734A

H1_4861A_k1_sigma = expr:>2.0*H1_4861A_sigma
H1_4861A_k1_amp = expr:<10.0*H1_4861A_amp

O3_4959A_k1_sigma = expr:>2.0*O3_4959A_sigma
O3_4959A_k1_amp = expr:<10.0*O3_4959A_amp

O3_5007A_k1_kinem = O3_4959A_k1
O3_5007A_k1_amp = expr:<10.0*O3_5007A_amp

H1_6563A_k1_sigma = expr:>2.0*H1_6563A_sigma
H1_6563A_k1_amp = expr:<10.0*H1_6563A_amp
N2_6548A_amp = expr:N2_6584A_amp/2.94
N2_6548A_kinem = N2_6584A
H1_9548A_sigma = min:1.0,max:2.0

[MASK_1_line_fitting]
O2_3726A_b = O2_3726A-O2_3729A
H1_6563A_b = H1_6563A-N2_6584A-N2_6548A
O2_7319A_b = O2_7319A-O2_7330A

O2_3726A_kinem = O2_3729A

H1_6563A_k1_sigma = expr:>2.0*H1_6563A_sigma
H1_6563A_k1_amp = expr:<10.0*H1_6563A_amp
N2_6548A_amp = expr:N2_6584A_amp/2.94
N2_6548A_kinem = N2_6584A

S3_9531A_cont_slope = vary:False
S3_9531A_cont_intercept = vary:False
H1_9548A_sigma = min:1.0,max:2.0

