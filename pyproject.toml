[project]
name = "lime-stable"
version = "0.9.99.5"
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "COPYING"}
authors = [{name = "Vital FernÃ¡ndez", email = "vgf@umich.edu"}]
description = "Line measuring algorithm for astronomical spectra"

dependencies = ["joblib==1.3.1",
                "lmfit==1.2.2",
                "matplotlib==3.7.2",
                "mplcursors==0.5.2",
                "nbsphinx==0.9.2",
                "numpy==1.24.4",
                "openpyxl==3.1.2",
                "pandas==2.0.3",
                "PyLaTeX==1.4.1",
                "pytest==7.4.0",
                "pytest-cov==4.1.0",
                "pytest-mpl==0.16.1",
                "scipy==1.10.1",
                "toml==0.10.2",
                "tomli >= 2.0.0 ; python_version < '3.11'"]

classifiers = ["License :: OSI Approved :: MIT License",
               "Programming Language :: Python :: 3",
               "Programming Language :: Python :: 3.7"]

[tool.pytest.ini_options]
pythonpath = ["src"]
mpl-baseline-path = 'tests/baseline'
mpl-results-path = 'tests/outputs'
mpl-results-always = false
